<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="total-container">
        <div class="left-side">
            <div class="all-left-side-content">
                <div class="logo-container">
                    <img src="images/logo.svg" class="logo" alt="base apparel logo" />
                </div>
                <img src="images/hero-mobile.jpg" class="mobile-bg" alt="girl wearing salmon shirt" />
                <h1> <span class="enhance">We're</span> Coming Soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcement and our launch deals.</p>
                <form class="form-control">
                    <input class="email" type="email" placeholder="Email address" />
                    <button class="btn"> > </button>
                    <img src="images/icon-error.svg" class="error-svg" alt="red exclamation mark" />
                    <small class="error-msg"></small>
                </form>
            </div>
        </div>
        <div class="right-side">
             <img src="images/hero-desktop.jpg" class="desktop-img" alt="girl wearing salmon shirt" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
